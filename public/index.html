<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="container">
        <h1 class="center">Typing Speed Game</h1>
        <p class="sentence center">This sentence has five words</p>
    
        <ul class="info center">
            <li>
                <i class="small material-icons icons">description</i>
                <span id="numberOfWords">30</span> words
            </li>
            <li>
                <i class="small material-icons icons">query_builder</i>                
                <span id="timeLeft"></span> seconds
            </li>
        </ul>
    
        <textarea id="userInput" rows="6" cols ="40"></textarea>
    
        <div class="buttons">
            <button class="btn-floating btn-large waves-effect waves-light red" id="restartButton"><i class="material-icons">restore</i>
        </div>

        <ul class="center">
            <li><span id="typedCharacters">0</span> Characters</li>
            <li><span id="typedWords">0</span> Words</li>
        </ul>
    
    </div>
    

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
