<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typing Speed Game</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/libs/selectize.default.css">
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="container">
        <h1 class="center">Typing Speed Game</h1>
        <p class="sentence center"></p>

        <div class="center" id="spinner">
            <img src="img/spinner.gif" alt="Spinner">
        </div>

        <div class="error center">
            <p>An error occurred. Please try again.</p>
        </div>
    
        <ul class="info center">
            <li>
                <i class="small material-icons icons">description</i>
                <span id="numberOfWords"></span> words
            </li>
            <li>
                <i class="small material-icons icons">query_builder</i>                
                <span id="timeLeft"></span> seconds
            </li>
        </ul>
    
        <textarea id="userInput" rows="6" cols ="40"></textarea>
    
        <div class="buttons">
            <button class="btn-floating btn-large waves-effect waves-light red" id="restartButton" title="Restart Game"><i class="material-icons">restore</i></button>
            <button class="btn-floating btn-large waves-effect waves-light green" id="scoreButton" title="Show Score Board"><i class="material-icons">assignment</i></button>            
            <button class="btn-floating btn-large waves-effect waves-light blue" id="questionButton" title="Change Sentence"><i class="material-icons">shuffle</i></button>    
            <button class="btn-floating btn-large waves-effect waves-light yellow" id="syncButton" title="Save Scores"><i class="material-icons">swap_vert</i></button>
            <span>Select or Insert an User:</span>   
            <select class="userSelect">
                <option disabled selected value='Anonymous'></option>
                <option value='Daniel'>Daniel</option>
                <option value='Steve'>Steve</option>
            </select> 
        </div>

        <ul class="center">
            <li><span id="typedCharacters">0</span> Characters</li>
            <li><span id="typedWords">0</span> Words</li>
        </ul>

        <section class="scoreBoard">
            <h3 class="center">Score Board</h3>
            <table class="centered bordered">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Number of Words</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </div>
    

    <script src="js/jquery.js"></script>
    <script src="js/selectize.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/score.js"></script>
    <script src="js/sentences.js"></script>
</body>
</html>
